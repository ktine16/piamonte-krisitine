<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeNurture - About</title>

<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Spruce and Sage Gradient Background */
body {
    background: linear-gradient(to bottom, #2a5d50, #9caf88);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: white;
}

/* Navigation Bar */
.navbar {
    background-color: rgba(42, 93, 80, 0.9);
    padding: 15px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    font-weight: bold;
    display: inline-block;
    transition: background 0.3s ease-in-out;
}

.navbar a:hover {
    background-color: white;
    color: #2a5d50;
    border-radius: 5px;
}

/* About Section */
.about-section {
    margin-top: 250px;
    padding: 50px;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.about-section h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.about-section p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 15px;
}

</style>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <section class="about-section">
        <h1>About LifeNurture</h1>
        <p>Hi! It's me again, Kristine, I created this blog to share my personal things. I hope you learn something new.</p>
        <p>Whether you love reading, discovering new hobbies, or simply seeking motivation, LifeNurture is here to guide you on your journey.</p>
    </section>
</body>
</html>
